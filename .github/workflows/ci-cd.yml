name: CI/CD Pipeline

# Quand déclencher le workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Étape 1: Build et test
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint / Syntax check
        run: echo "Skipped linting for now"

      - name: Run tests
        run: npm test -- --verbose

  # Étape 2: Build Docker
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t todo-app:1.0 .
          docker images

  # Étape 3: Deploy (Docker local / serveur)
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Deploy container
        run: |
          docker stop todo-app || true
          docker rm todo-app || true
          docker run -d --name todo-app -p 8000:8000 todo-app:1.0
